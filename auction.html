  <!-- JavaScript to hide the popup when clicking outside of it -->

    document.addEventListener('click', function (event) {

        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.popup').style.display = 'none';
      }
    });

<!-- SCRIPT FOR SEARCH BUTTON -->
<script>
  function performSearch() {
    var keyword = document.getElementById('searchInput').value.toLowerCase();
    var paragraphs = document.querySelectorAll('.sec p'); 

    paragraphs.forEach(function (paragraph) {
        var paragraphText = paragraph.textContent.toLowerCase();

        var regex = new RegExp(keyword, 'gi');

        var highlightedText = paragraphText.replace(regex, function (match) {
            return '<span class="highlight">' + match + '</span>';
        });

        paragraph.innerHTML = highlightedText;
    });
}

</script>
